# Base theme colors
theme_background_color = "024"
theme_text_color = "FFFFFF"
theme_selection_color = "FFCC00"

# Wii-style layout
xmb_alpha = "0xFA"
xmb_shadows_enable = true
xmb_scale_factor = "1.05"
xmb_vertical_thumbnails = false

# Channel icons (Wii-style)
xmb_icon_theme = "wii-system"
menu_show_icons = true
xmb_animation = "horizontal"

# Font configuration (matches Wii's system font)
menu_font_regular = "wii-font.ttf"
menu_font_size = "28"
menu_font_color = "FFFFFF"
menu_font_color_alt = "FFCC00"
